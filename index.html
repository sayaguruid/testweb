<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Online - Katalog Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .product-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .loading {
            display: none;
        }
        .loading.active {
            display: block;
        }
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-40">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">
                    <i class="fas fa-store text-green-600 mr-2"></i>
                    Toko Online
                </h1>
                <nav class="flex items-center space-x-4">
                    <a href="index.html" class="text-green-600 font-semibold">Katalog</a>
                    <a href="track.html" class="text-gray-600 hover:text-green-600">Tracking</a>
                    <a href="admin-login.html" class="text-gray-600 hover:text-green-600">
                        <i class="fas fa-user-shield"></i> Admin
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Search and Filter -->
        <section class="mb-8">
            <div class="bg-white rounded-lg shadow-sm p-6">
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="flex-1">
                        <div class="relative">
                            <input 
                                type="text" 
                                id="searchInput" 
                                placeholder="Cari produk..." 
                                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                            >
                            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        </div>
                    </div>
                    <select id="sortSelect" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="name">Urutkan: Nama</option>
                        <option value="price-low">Harga: Rendah ke Tinggi</option>
                        <option value="price-high">Harga: Tinggi ke Rendah</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Loading State -->
        <div id="loadingState" class="loading active">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Skeleton Cards -->
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                    <div class="skeleton h-48 w-full"></div>
                    <div class="p-4">
                        <div class="skeleton h-4 w-3/4 mb-2 rounded"></div>
                        <div class="skeleton h-4 w-1/2 mb-2 rounded"></div>
                        <div class="skeleton h-6 w-1/3 rounded"></div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                    <div class="skeleton h-48 w-full"></div>
                    <div class="p-4">
                        <div class="skeleton h-4 w-3/4 mb-2 rounded"></div>
                        <div class="skeleton h-4 w-1/2 mb-2 rounded"></div>
                        <div class="skeleton h-6 w-1/3 rounded"></div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                    <div class="skeleton h-48 w-full"></div>
                    <div class="p-4">
                        <div class="skeleton h-4 w-3/4 mb-2 rounded"></div>
                        <div class="skeleton h-4 w-1/2 mb-2 rounded"></div>
                        <div class="skeleton h-6 w-1/3 rounded"></div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                    <div class="skeleton h-48 w-full"></div>
                    <div class="p-4">
                        <div class="skeleton h-4 w-3/4 mb-2 rounded"></div>
                        <div class="skeleton h-4 w-1/2 mb-2 rounded"></div>
                        <div class="skeleton h-6 w-1/3 rounded"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Products Grid -->
        <section id="productsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Products will be loaded here -->
        </section>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-12">
            <i class="fas fa-box-open text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-600 mb-2">Produk tidak ditemukan</h3>
            <p class="text-gray-500">Coba kata kunci pencarian yang berbeda</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Toko Online. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/index.js"></script>
</body>
</html>

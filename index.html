<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Online - Katalog Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="h3 mb-0">
                        <i class="fas fa-store me-2"></i>
                        Toko Online
                    </h1>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="admin-login.html" class="btn btn-light btn-sm">
                        <i class="fas fa-user-shield me-1"></i>
                        Admin
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container py-4">
        <!-- Search Bar -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Cari produk...">
                    <button class="btn btn-outline-primary" type="button" id="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Memuat produk...</p>
        </div>

        <!-- Products Grid -->
        <div id="productsContainer" class="row g-4" style="display: none;">
            <!-- Products will be loaded here -->
        </div>

        <!-- No Products Message -->
        <div id="noProducts" class="text-center py-5" style="display: none;">
            <i class="fas fa-box-open fa-3x text-muted mb-3"></i>
            <h4>Belum ada produk</h4>
            <p class="text-muted">Silakan tambahkan produk melalui halaman admin</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0 text-muted">&copy; 2024 Toko Online. All rights reserved.</p>
        </div>
    </footer>

    <!-- Product Modal -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detail Produk</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="productModalBody">
                    <!-- Product details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                    <button type="button" class="btn btn-primary" id="orderFromModalBtn">
                        <i class="fas fa-shopping-cart me-1"></i>
                        Pesan Sekarang
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Load products when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            
            // Search functionality
            document.getElementById('searchBtn').addEventListener('click', searchProducts);
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchProducts();
                }
            });
        });

        // Search products
        function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const productCards = document.querySelectorAll('.product-card');
            
            productCards.forEach(card => {
                const productName = card.querySelector('.product-name').textContent.toLowerCase();
                if (productName.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Load products from API
        async function loadProducts() {
            try {
                const response = await fetch(`${API_BASE_URL}/products`);
                const products = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                
                if (products.length === 0) {
                    document.getElementById('noProducts').style.display = 'block';
                    return;
                }
                
                const container = document.getElementById('productsContainer');
                container.innerHTML = '';
                
                products.forEach(product => {
                    const productCard = createProductCard(product);
                    container.appendChild(productCard);
                });
                
                container.style.display = 'flex';
                
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Gagal memuat produk. Silakan refresh halaman.
                    </div>
                `;
            }
        }

        // Create product card
        function createProductCard(product) {
            const col = document.createElement('div');
            col.className = 'col-md-6 col-lg-4 col-xl-3';
            
            const stockClass = product.stock > 0 ? 'text-success' : 'text-danger';
            const stockText = product.stock > 0 ? `Stok: ${product.stock}` : 'Habis';
            
            col.innerHTML = `
                <div class="card product-card h-100" data-product-id="${product.id}">
                    <div class="card-img-container">
                        <img src="${product.image || 'https://picsum.photos/seed/' + product.id + '/300/200.jpg'}" 
                             class="card-img-top product-image" 
                             alt="${product.name}">
                        ${product.stock <= 0 ? '<div class="out-of-stock-badge">Habis</div>' : ''}
                    </div>
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title product-name">${product.name}</h5>
                        <p class="card-text">
                            <span class="h5 text-primary">Rp ${formatNumber(product.price)}</span>
                            <br>
                            <small class="${stockClass}">${stockText}</small>
                        </p>
                        <div class="mt-auto">
                            <button class="btn btn-outline-primary btn-sm w-100 view-product-btn" 
                                    data-product-id="${product.id}">
                                <i class="fas fa-eye me-1"></i>
                                Lihat Detail
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            // Add click event for view button
            col.querySelector('.view-product-btn').addEventListener('click', function() {
                viewProduct(product.id);
            });
            
            return col;
        }

        // View product details
        async function viewProduct(productId) {
            try {
                const response = await fetch(`${API_BASE_URL}/product?id=${productId}`);
                const product = await response.json();
                
                if (product.error) {
                    showAlert('Produk tidak ditemukan', 'danger');
                    return;
                }
                
                const modalBody = document.getElementById('productModalBody');
                modalBody.innerHTML = `
                    <div class="row">
                        <div class="col-md-6">
                            <img src="${product.image || 'https://picsum.photos/seed/' + product.id + '/400/300.jpg'}" 
                                 class="img-fluid rounded" 
                                 alt="${product.name}">
                        </div>
                        <div class="col-md-6">
                            <h4>${product.name}</h4>
                            <p class="h5 text-primary">Rp ${formatNumber(product.price)}</p>
                            <p><strong>Stok:</strong> ${product.stock > 0 ? product.stock : 'Habis'}</p>
                            <p>${product.description || 'Tidak ada deskripsi produk.'}</p>
                        </div>
                    </div>
                `;
                
                // Set order button
                document.getElementById('orderFromModalBtn').onclick = function() {
                    window.location.href = `order.html?product=${productId}`;
                };
                
                // Show modal
                const modal = new bootstrap.Modal(document.getElementById('productModal'));
                modal.show();
                
            } catch (error) {
                console.error('Error viewing product:', error);
                showAlert('Gagal memuat detail produk', 'danger');
            }
        }

        // Format number
        function formatNumber(num) {
            return new Intl.NumberFormat('id-ID').format(num);
        }

        // Show alert
        function showAlert(message, type = 'info') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>

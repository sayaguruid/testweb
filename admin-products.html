<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Produk - Toko Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="h3 mb-0">
                        <i class="fas fa-box me-2"></i>
                        Kelola Produk
                    </h1>
                </div>
                <div class="col-md-6 text-md-end">
                    <span class="me-3">
                        <i class="fas fa-user me-1"></i>
                        <span id="adminUsername"></span>
                    </span>
                    <button class="btn btn-danger btn-sm" id="logoutBtn">
                        <i class="fas fa-sign-out-alt me-1"></i>
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-secondary py-2">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="btn-group" role="group">
                        <a href="admin-dashboard.html" class="btn btn-outline-light">
                            <i class="fas fa-list me-1"></i>
                            Pesanan
                        </a>
                        <a href="admin-products.html" class="btn btn-outline-light active">
                            <i class="fas fa-box me-1"></i>
                            Produk
                        </a>
                        <a href="index.html" class="btn btn-outline-light">
                            <i class="fas fa-home me-1"></i>
                            Toko
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-4">
        <!-- Header Actions -->
        <div class="row mb-4">
            <div class="col-md-6">
                <h4>
                    <i class="fas fa-box me-2"></i>
                    Daftar Produk
                </h4>
            </div>
            <div class="col-md-6 text-end">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal" id="addProductBtn">
                    <i class="fas fa-plus me-2"></i>
                    Tambah Produk
                </button>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" class="form-control" id="searchProduct" placeholder="Cari produk...">
                    <button class="btn btn-outline-primary" type="button" id="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-4">
                <select class="form-select" id="stockFilter">
                    <option value="">Semua Stok</option>
                    <option value="available">Tersedia</option>
                    <option value="out">Habis</option>
                </select>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="row">
            <div class="col-12">
                <!-- Loading -->
                <div id="loading" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Memuat data produk...</p>
                </div>

                <!-- Products Grid -->
                <div id="productsGrid" class="row g-4" style="display: none;">
                    <!-- Products will be loaded here -->
                </div>

                <!-- No Products -->
                <div id="noProducts" class="text-center py-5" style="display: none;">
                    <i class="fas fa-box-open fa-3x text-muted mb-3"></i>
                    <h5>Belum ada produk</h5>
                    <p class="text-muted">Belum ada produk yang ditambahkan.</p>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal">
                        <i class="fas fa-plus me-2"></i>
                        Tambah Produk Pertama
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Product Modal -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalTitle">Tambah Produk</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <input type="hidden" id="productId">
                        
                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label for="productName" class="form-label">Nama Produk *</label>
                                    <input type="text" class="form-control" id="productName" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="productDescription" class="form-label">Deskripsi</label>
                                    <textarea class="form-control" id="productDescription" rows="3"></textarea>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="productPrice" class="form-label">Harga *</label>
                                            <input type="number" class="form-control" id="productPrice" required min="0">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="productStock" class="form-label">Stok *</label>
                                            <input type="number" class="form-control" id="productStock" required min="0">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="productImage" class="form-label">URL Gambar</label>
                                    <input type="url" class="form-control" id="productImage" placeholder="https://example.com/image.jpg">
                                    <div class="form-text">Kosongkan untuk menggunakan gambar default</div>
                                </div>
                            </div>
                            
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Preview Gambar</label>
                                    <div class="border rounded p-2 text-center">
                                        <img id="imagePreview" src="https://picsum.photos/seed/default/300/200.jpg" 
                                             alt="Preview" class="img-fluid" style="max-height: 200px;">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary" id="saveProductBtn">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Konfirmasi Hapus</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Apakah Anda yakin ingin menghapus produk "<span id="deleteProductName"></span>"?</p>
                    <p class="text-danger">Tindakan ini tidak dapat dibatalkan.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Hapus</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        let products = [];
        let filteredProducts = [];
        let currentEditingProduct = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            if (!isAdminLoggedIn()) {
                window.location.href = 'admin-login.html';
                return;
            }

            // Display admin username
            const username = localStorage.getItem('adminUsername') || sessionStorage.getItem('adminUsername');
            document.getElementById('adminUsername').textContent = username;

            // Load products
            loadProducts();

            // Event listeners
            document.getElementById('logoutBtn').addEventListener('click', logout);
            document.getElementById('searchBtn').addEventListener('click', filterProducts);
            document.getElementById('searchProduct').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') filterProducts();
            });
            document.getElementById('stockFilter').addEventListener('change', filterProducts);
            document.getElementById('saveProductBtn').addEventListener('click', saveProduct);
            document.getElementById('confirmDeleteBtn').addEventListener('click', confirmDelete);
            
            // Image preview
            document.getElementById('productImage').addEventListener('input', updateImagePreview);
            
            // Reset form when modal is hidden
            document.getElementById('productModal').addEventListener('hidden.bs.modal', resetProductForm);
        });

        // Load products from API
        async function loadProducts() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('productsGrid').style.display = 'none';
                document.getElementById('noProducts').style.display = 'none';

                const response = await fetch(`${API_BASE_URL}/products`);
                products = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                
                if (products.length === 0) {
                    document.getElementById('noProducts').style.display = 'block';
                    return;
                }
                
                filteredProducts = [...products];
                displayProducts();
                
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('loading').style.display = 'none';
                showAlert('Terjadi kesalahan. Silakan coba lagi.', 'danger');
            }
        }

        // Display products
        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            
            if (filteredProducts.length === 0) {
                document.getElementById('noProducts').style.display = 'block';
                document.getElementById('productsGrid').style.display = 'none';
                return;
            }
            
            filteredProducts.forEach(product => {
                const card = createProductCard(product);
                grid.appendChild(card);
            });
            
            document.getElementById('productsGrid').style.display = 'flex';
            document.getElementById('noProducts').style.display = 'none';
        }

        // Create product card
        function createProductCard(product) {
            const col = document.createElement('div');
            col.className = 'col-md-6 col-lg-4';
            
            const stockClass = product.stock > 0 ? 'text-success' : 'text-danger';
            const stockText = product.stock > 0 ? `Stok: ${product.stock}` : 'Habis';
            
            col.innerHTML = `
                <div class="card h-100">
                    <div class="card-img-container">
                        <img src="${product.image || 'https://picsum.photos/seed/' + product.id + '/300/200.jpg'}" 
                             class="card-img-top product-image" 
                             alt="${product.name}">
                        ${product.stock <= 0 ? '<div class="out-of-stock-badge">Habis</div>' : ''}
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">${product.name}</h5>
                        <p class="card-text">
                            <span class="h5 text-primary">Rp ${formatNumber(product.price)}</span>
                            <br>
                            <small class="${stockClass}">${stockText}</small>
                        </p>
                        <p class="card-text text-muted small">${product.description || 'Tidak ada deskripsi'}</p>
                        <div class="btn-group w-100" role="group">
                            <button class="btn btn-outline-primary btn-sm" onclick="editProduct('${product.id}')">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-outline-danger btn-sm" onclick="deleteProduct('${product.id}')">
                                <i class="fas fa-trash"></i> Hapus
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            return col;
        }

        // Filter products
        function filterProducts() {
            const searchTerm = document.getElementById('searchProduct').value.toLowerCase();
            const stockFilter = document.getElementById('stockFilter').value;
            
            filteredProducts = products.filter(product => {
                const matchSearch = !searchTerm || 
                    product.name.toLowerCase().includes(searchTerm) ||
                    (product.description && product.description.toLowerCase().includes(searchTerm));
                
                let matchStock = true;
                if (stockFilter === 'available') {
                    matchStock = product.stock > 0;
                } else if (stockFilter === 'out') {
                    matchStock = product.stock <= 0;
                }
                
                return matchSearch && matchStock;
            });
            
            displayProducts();
        }

        // Edit product
        function editProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            currentEditingProduct = product;
            
            document.getElementById('productModalTitle').textContent = 'Edit Produk';
            document.getElementById('productId').value = product.id;
            document.getElementById('productName').value = product.name;
            document.getElementById('productDescription').value = product.description || '';
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productStock').value = product.stock;
            document.getElementById('productImage').value = product.image || '';
            
            updateImagePreview();
            
            const modal = new bootstrap.Modal(document.getElementById('productModal'));
            modal.show();
        }

        // Delete product
        function deleteProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            document.getElementById('deleteProductName').textContent = product.name;
            document.getElementById('confirmDeleteBtn').dataset.productId = productId;
            
            const modal = new bootstrap.Modal(document.getElementById('deleteModal'));
            modal.show();
        }

        // Confirm delete
        async function confirmDelete() {
            const productId = document.getElementById('confirmDeleteBtn').dataset.productId;
            
            try {
                const response = await fetch(`${API_BASE_URL}/admin/delete-product`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${getAdminToken()}`
                    },
                    body: JSON.stringify({ id: productId })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('Produk berhasil dihapus', 'success');
                    bootstrap.Modal.getInstance(document.getElementById('deleteModal')).hide();
                    loadProducts();
                } else {
                    showAlert(result.error || 'Gagal menghapus produk', 'danger');
                }
                
            } catch (error) {
                console.error('Error deleting product:', error);
                showAlert('Terjadi kesalahan. Silakan coba lagi.', 'danger');
            }
        }

        // Save product
        async function saveProduct() {
            const productId = document.getElementById('productId').value;
            const productData = {
                name: document.getElementById('productName').value,
                description: document.getElementById('productDescription').value,
                price: parseInt(document.getElementById('productPrice').value),
                stock: parseInt(document.getElementById('productStock').value),
                image: document.getElementById('productImage').value
            };
            
            if (!productData.name || !productData.price || !productData.stock) {
                showAlert('Silakan lengkapi semua field yang wajib diisi', 'warning');
                return;
            }
            
            try {
                const isEdit = productId !== '';
                const url = isEdit ? `${API_BASE_URL}/admin/edit-product` : `${API_BASE_URL}/admin/create-product`;
                const method = 'POST';
                
                if (isEdit) {
                    productData.id = productId;
                }
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${getAdminToken()}`
                    },
                    body: JSON.stringify(productData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert(isEdit ? 'Produk berhasil diperbarui' : 'Produk berhasil ditambahkan', 'success');
                    bootstrap.Modal.getInstance(document.getElementById('productModal')).hide();
                    loadProducts();
                } else {
                    showAlert(result.error || 'Gagal menyimpan produk', 'danger');
                }
                
            } catch (error) {
                console.error('Error saving product:', error);
                showAlert('Terjadi kesalahan. Silakan coba lagi.', 'danger');
            }
        }

        // Update image preview
        function updateImagePreview() {
            const imageUrl = document.getElementById('productImage').value;
            const preview = document.getElementById('imagePreview');
            
            if (imageUrl) {
                preview.src = imageUrl;
                preview.onerror = function() {
                    this.src = 'https://picsum.photos/seed/error/300/200.jpg';
                };
            } else {
                preview.src = 'https://picsum.photos/seed/default/300/200.jpg';
            }
        }

        // Reset product form
        function resetProductForm() {
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
            document.getElementById('productModalTitle').textContent = 'Tambah Produk';
            document.getElementById('imagePreview').src = 'https://picsum.photos/seed/default/300/200.jpg';
            currentEditingProduct = null;
        }

        // Logout
        function logout() {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('adminUsername');
            sessionStorage.removeItem('adminToken');
            sessionStorage.removeItem('adminUsername');
            window.location.href = 'admin-login.html';
        }

        // Helper functions
        function formatNumber(num) {
            return new Intl.NumberFormat('id-ID').format(num);
        }

        function showAlert(message, type = 'info') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
    </script>

    <style>
        .card-img-container {
            position: relative;
            height: 200px;
            overflow: hidden;
        }
        
        .card-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .out-of-stock-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(220, 53, 69, 0.9);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</body>
</html>
